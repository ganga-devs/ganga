[Configuration]
RUNTIME_PATH = GangaTest
#disable usage monitoring
UsageMonitoringURL=
repositorytype = LocalXML
user = testframework


[TestingFramework]
#fail test if it does not terminate in timeout period [sec]
#timeout=7200 #3600*2 - expressions are not allowed!
AutoCleanup=False
SchemaTesting=True


[Logging]
# Specify the format of the messages: TERSE,NORMAL,VERBOSE,DEBUG
_format = NORMAL
_colour = False
Ganga=INFO

