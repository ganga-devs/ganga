  <script defer src="{{ url_for('static', filename='js/FileSaver.js') }}"></script>


  <script type="text/javascript">
   
        var editor = ace.edit("editor");
        editor.getSession().setUseWorker(false);
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/javascript");

        $('#mode').on('change', function (ev) {
            var mode = $('option:selected').attr('value');
            editor.getSession().setMode(mode);
        });

    function readSingleFile(e) {
      var file = e.target.files[0];
      if (!file) {
        return;
      }
      var reader = new FileReader();
      reader.onload = function(e) {
        var contents = e.target.result;
        displayContents(contents);
      };
      reader.readAsText(file);
    }

    function displayContents(contents) {
      var element = document.getElementById('file-content');
      element.innerText = contents;
      initAceEditor()
    }

    document.getElementById('file-input')
      .addEventListener('change', readSingleFile, false);


    function initAceEditor() {

        editor.setFontSize("15px") ;
        editor.setPrintMarginColumn(false);
        editor.setValue($("#file-content").text());
        editor.setOptions({
        maxLines: 20
    });

    $("#btn-save").click( function() {
      var text = editor.getValue();
      var orgFileName = (document.getElementById("file-input").files[0].name);
      var filename = orgFileName;
      var blob = new Blob([text], {type: "text/plain;charset=utf-8"});
      saveAs(blob, filename);
    });

    }


  </script>
